<div class="container">
  <mat-card class="register-form">
    <mat-card-header>
      <mat-card-title> Register Yourself </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Your name..." />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Enter email..." />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" placeholder="Enter password..." />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Register</button>
      <div class="login-container">
        <p>Already registered?</p>
        <button mat-raised-button color="primary">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
